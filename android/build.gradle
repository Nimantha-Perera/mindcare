buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // This is the Android Gradle Plugin version.
        // Update it to 8.3.0 to resolve the warning you previously saw.
        classpath 'com.android.tools.build:gradle:8.3.0'

        // This is the Google Services plugin.
        // It's crucial for Firebase. Ensure you have the latest stable version.
        // As of now, 4.4.1 is a good recent version.
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}